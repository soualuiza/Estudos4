<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAGS HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Utilize a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Utilize a tag &lt;h1&gt; (1 ao 6)">Títulos</abbr></li>
        <li><abbr title="Utilize a tag &lt;img&gt;">Imagem</abbr></li>
        <li><abbr title="Utilize a tag &lt;code&gt;">Códigos-fonte</abbr></li>
        <li><abbr title="Utilize a tag &lt;ol&gt;">Listas numeradas</abbr></li>
        <li><abbr title="Utilize a tag &lt;ul&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
