<div class="mat-elevation-z4">
    <table mat-table  class="full-width-table" [dataSource]="products">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef ><strong>ID</strong></th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef ><strong>Produto</strong></th>
        <td mat-cell *matCellDef="let row"><strong>{{row.name}}</strong></td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef ><strong>Preço</strong></th>
        <td  id="pricetext"  mat-cell *matCellDef="let row"><strong>{{row.price | currency: 'BRL'}}</strong></td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef ><strong>Ações</strong></th>
        <td mat-cell *matCellDef="let row">
          
          <a routerLink="/product-update/{{row.id}}">
            <i class="material-icons edit">edit</i>
          </a>
          <a routerLink="#">
            <i class="material-icons delete">delete</i>
          </a>
         
        </td>
      </ng-container>
  

      
  
    </table>
  
    
  </div>
