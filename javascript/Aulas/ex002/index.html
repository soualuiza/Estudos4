<!DOCTYPE html>
<html lang="pt-br  ">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores</title>
</head>
<body>
    <h1>Operadores Javascript</h1>

    <script>
                var n1 = Number(window.prompt ('Digite um número'))
                var n2 = Number(window.prompt ('Digite a soma'))
                var result = n1 + n2
                window.alert(`A soma entre ${n1} e ${n2} é igual a ${result}`) 

                /* "Number.parseInt" - Transforma uma variável [string]
                                        em uma variável [numérica] inteira.
                   
                    "Number.parseFloat" - Transforma uma variável [string]
                                            em uma variável [numérica] real. 
                    
                            "Number"    - Transforma uma variável [string]
                                             em uma variável 'relativa', 
                                             ou seja, o próprio JavaScript 
                                             irá fornecer um resultado em número real ou inteiro, independentemente.    
                            
                            "String(valor)" ou "valor.toString()" - Converte uma variável [numérica] em uma variável [string]  
                                                                
                                                    "valor" = valor desejado   */
                
                                             
                 /* NOTA: (string+string) = concatenação
                            
                            (number+number) = soma   */                        
                
    </script>
</body>
</html>
