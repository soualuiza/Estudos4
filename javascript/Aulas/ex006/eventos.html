<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <h1>Eventos DOM</h1>

    <div id="area">
            Interaja...
    </div>

    <script>
                var click = window.document.getElementById('area') /* GLOBAL SCRIPT FUNCTIONS */
                click.addEventListener('click', clicar)
                click.addEventListener('mouseenter', entrar)
                click.addEventListener('mouseout', sair)
            

                
                function clicar () {

                                    
                                    click.innerText = 'click'
                                    click.style.background = 'red'
                    

                }
    
                function entrar () {
                    
                                    click.style.background = 'green'
                                    click.innerText = 'enter'
                }

                function sair () {
                                    click.style.background = 'blue'
                                    click.innerText = 'leave'
                }
                


               
    </script>



</body>
</html>
