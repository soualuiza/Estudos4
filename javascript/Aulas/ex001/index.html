<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
        
<header>
        <h1>Olá, mundo.</h1>
</header>

<body>
        <script>
            
            window.alert('Olá, humanx.');
            window.prompt('Qual é o seu nome?')
            window.prompt('Hm... e qual a sua idade?')
            window.confirm('Quer continuar até aqui?')
            window.alert('Ótimo, humanx. Boa navegação.')
            
                    /* "window.alert" - Dispara um alerta ao usuário
                                        que acessar a página. 
                       "window.prompt" - Dispara uma caixa interativa
                                        que permite o usuário digitar.
                    "window.confirm" - Dispara uma janela de confirmação
                                        negativa ou positiva. */

            
        </script>
</body>
</html>
