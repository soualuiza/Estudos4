<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>
</head>
<body>
    <h1>Somando Números</h1>
                                                                            
    <input type="number" name = "brocolis" id="somando"> +                            
    <input type="number" name="brocolis2" id="somando2"> 
    <input type="button" value="Resultado" onclick="somar()">
    <div id="res">Resultado</div>
    <script>
        
        
        function somar() {
             var sm1 = window.document.getElementById('somando')
             var sm2 = window.document.getElementById('somando2')
             var  res = window.document.getElementById('res')
             var n1 = Number(sm1.value);
             var n2 = Number(sm2.value);
             var r = n1 + n2
             res.innerHTML = r
        }
    </script>
</body>
</html>
