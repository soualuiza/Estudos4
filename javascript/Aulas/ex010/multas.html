<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Multas</title>
</head>
<body>
Velocidade do carro: <input type="number" name="testvel" id="testvel"> Km/h
                    <input type="button" value="Verificar" onclick="clicada()">
<div id="res">
    ...
</div>
<script>
        function clicada() {
                            var vel = document.getElementById('testvel')
                            var r = document.getElementById('res')
                            var n1 = Number(vel.value)
                            r.innerHTML = `<p> Sua velocidade atual é de <strong>${n1}km/h</strong>`
                                
                                if (n1 >= 50) {
                                    r.innerHTML = `<p> Você ultrapassou o limite e será <strong>MULTADO!</strong></p>`
                                    
                                }
                            

            }

</script>

</html>
