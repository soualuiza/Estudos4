<body>

    
    <h1>Você é brasileiro?</h1>

   País <input type="text" name="" id="form">
        <input type="button" value="Checar" onclick="check()">
        <div id="res">...</div>

        <script>
            function check() {
                                var pais = document.getElementById('form')
                                var r = document.getElementById('res')
                                var res = pais.value
                        
                                if (res != 'Brasil') {
                                    r.innerHTML = 'Ocê é gringo.'
                                }

                                else  {
                                    
                                    r.innerHTML = 'Ocê é BR.'
                                }
            }
        </script>
