<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Você é Brasileiro?</h1>

    <strong>País</strong><input type="text" name="país" id="pais1">
    <input type="button" value="Verificar" onclick="check()">
    <div id="res">...</div>

<script>
    function check() {
                        var nac = document.getElementById('pais1')
                        var r = document.getElementById('res')
                        var res = nac.value
                        
                        if (res != 'Brasil') {
                            r.innerHTML = `<p>Você <strong>NÃO</strong> é do país Brasil</p>`
                        }

                        else {
                            r.innerHTML = `<p>Você é do país Brasil </p>`
                        }
                       
            }
            
</script>
</body>
</html>
