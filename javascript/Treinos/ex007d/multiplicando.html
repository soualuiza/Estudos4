<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplicando</title>
</head>
<body>
    <h1>Multiplicando</h1>

    <input type="number" name="multiplic1" id="m1"> *
    <input type="number" name="multiplic2" id="m2">
    <input type="button" value="Resultado" id="result" onclick="clicada()">
    <div id="res">...</div>

<script>
            function clicada() {

                            var mul1 = document.getElementById('m1') 
                            var mul2 = document.getElementById('m2')
                            var r = document.getElementById('res')
                            var n1 = Number(mul1.value)
                            var n2 = Number(mul2.value)
                            var rsl = n1 * n2
                            res.innerText = rsl


            }
</script>



</body>
</html>
