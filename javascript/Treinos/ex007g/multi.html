<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplicando</title>
</head>
<body>
    <h1>Multiplicando</h1>

    <input type="number" name="multi1" id="mm1"> *
    <input type="number" name="multi2" id="mm2">
    <input type="button" value="Calcular" onclick="click()">
    <div id="res">
        ...
    </div>

    <script>
            function click() {

                                var mp1 = document.getElementById('mm1')
                                var mp2 = document.getElementById('mm2')
                                var r = document.getElementById('res')
                                var n1 = Number(mm1.value)
                                var n2 = Number(mm2.value)
                                var rss = n1 - n2
                                
                                 res.innerHTML = rss
            }
    </script>
</body>
</html>
